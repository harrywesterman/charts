#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/nathanvaughn/webtrees
  # -- image tag
  tag: "2.1.12"
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [webtrees-docker documentation](https://github.com/NathanVaughn/webtrees-docker#environment-variables) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: Amsterdam/Europe
  # -- Enable pretty URLs
  PRETTY_URLS: "TRUE"
  # -- webtrees localization setting
  LANG: "nl-NL"
  # -- Base URL of the installation, with protocol. This needs to be in the form of http://webtrees.example.com
  BASE_URL: https://webtrees.westermanonline.com 
  # -- Database server type
  DB_TYPE: "mysql"
  # -- Database hostname
  DB_HOST:  webtrees-mariadb
  # -- Database server port
  DB_PORT: "3306"
  # -- Database username
  DB_USER:  webtrees
  # -- Database password
  DB_PASS:  webtreespass
  # -- Database to connect to
  DB_NAME:  webtrees
  # -- Prefix to give all tables in the database. Set this to a value of "" to have no table prefix.
  DB_PREFIX: "wt_"
  # -- Admin account username
  WT_USER:  # admin
  # -- Admin account full name
  WT_NAME:
  # -- Admin account password
  WT_PASS:  # adminpass
  # -- Admin account email
  WT_EMAIL:

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  # main:
  #   type: LoadBalancer
  #   externalTrafficPolicy: Cluster
  #   loadBalancerIP:
  #   ports:
  #     http:
  #       port: 80
  main:
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: /var/www/webtrees/data/
    storageClass: "longhorn"

# -- Enable and configure mariadb database subchart under this key.
#    For more options see [mariadb chart documentation](https://github.com/bitnami/charts/tree/master/bitnami/mariadb)
# @default -- See values.yaml
mariadb:
  enabled: true
  architecture: standalone
  auth:
    database: webtrees
    username: webtrees
    password: webtreespass
    rootPassword: webtreesrootpass
  primary:
    persistence:
      enabled: true
      storageClass: "longhorn"
